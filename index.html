<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body background="health-wallpaper.jpg">
    
    <main>
        <div class="container">

            <div class="title"> Calcule seu IMC</div>
            <div class="input">
                <label>Nome:</label>
                <input type="text" id="nome">
            </div>


            <div class="input">
                <label>Altura: 
                    <br><div id="virgula">(Com v√≠rgula)</div></label>
                <input placeholder="0,00" type="number" id="altura" >
            </div>

            
            <div class="input">
                <label>Peso:</label>
                <input placeholder="0,00kg" type="number" id="peso">
            </div>

            <button id="calcular">Calcular</button>

            <div class="result" id="resultado"></div>

        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>

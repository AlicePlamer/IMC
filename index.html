<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body background="health-wallpaper.jpg">

    <main>
        <div class="container">

            <div class="title"> Calcule seu IMC</div>
            <div class="input">
                <label>Nome:</label>
                <input type="text" id="nome">
            </div>

            <div class="input" id="altura">
                <label for="altura">Altura:</label>
                <input placeholder="0,00cm" type="text" id="altura" oninput="formatarAltura(this)">
                <br>
                            </div>

            <div class="input">
                <label>Peso:</label>
                <input placeholder="0,00kg" type="number" id="peso">
            </div>

            <button id="calcular" onclick="calcularIMC()">Calcular</button>

            <div class="result" id="resultado"></div>

        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
